# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
#
# This workflow starts your API and fuzzes it with ForAllSecure Mayhem for API
# to find reliability, performance and security issues before they reach
# production.
#
# To use this workflow, you will need to:
#
# 1. Create a Mayhem account at https://app.mayhem.security
#
# 2. Create an API token at https://app.mayhem.security/-/settings/user/api-tokens
#
# 3. Add the API token as a secret in GitHub called "MAYHEM_TOKEN"
#
# 4. Update the "Start your API" step to run your API in the background before
#    starting the Mayhem for API scan, and update the `api-url` & `api-spec`
#    field.
#
# If you have any questions, please contact us at mayhem4api@forallsecure.com

name: "Mayhem for API"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  mayhem-for-api:
    name: Mayhem for API
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          # Environment Secrets
          export DB_HOST=${{ secrets.DB_HOST }}
          export DB_NAME=${{ secrets.DB_NAME }}
          export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          export DB_USER=${{ secrets.DB_USER }}
          export GOOGLE_AUTH_CERT_URI=${{ secrets.GOOGLE_AUTH_CERT_URI }}
          export GOOGLE_AUTH_URI=${{ secrets.GOOGLE_AUTH_URI }}
          export GOOGLE_CLIENT_EMAIL=${{ secrets.GOOGLE_CLIENT_EMAIL }}
          export GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          export GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          export GOOGLE_CLIENT_X509_CERT_URL=${{ secrets.GOOGLE_CLIENT_X509_CERT_URL }}
          export GOOGLE_DRIVE_FOLDER_ID=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          export GOOGLE_PRIVATE_KEY=${{ secrets.GOOGLE_PRIVATE_KEY }}
          export GOOGLE_PRIVATE_KEY_ID=${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
          export GOOGLE_PROJECT_ID=${{ secrets.GOOGLE_PROJECT_ID }}
          export GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
          export GOOGLE_TOKEN_URI=${{ secrets.GOOGLE_TOKEN_URI }}
          export MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          export MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}

          # Environment Variables
          export DB_PORT=${{ vars.DB_PORT }}
          export DEBUG=${{ vars.DEBUG }}
          export ENABLE_FILE_LOGGING=${{ vars.ENABLE_FILE_LOGGING }}
          export FRONTEND_BASE_URL=${{ vars.FRONTEND_BASE_URL }}
          export FRONTEND_STATIC_DIR=${{ vars.FRONTEND_STATIC_DIR }}
          export MAIL_PORT=${{ vars.MAIL_PORT }}
          export MAIL_SERVER=${{ vars.MAIL_SERVER }}
          export MAIL_USE_TLS=${{ vars.MAIL_USE_TLS }}
          export MEMORY_HIGH_THRESHOLD_MB=${{ vars.MEMORY_HIGH_THRESHOLD_MB }}
          export MEMORY_LOW_THRESHOLD_MB=${{ vars.MEMORY_LOW_THRESHOLD_MB }}
          export PORT=${{ vars.PORT }}
          export SCOPES=${{ vars.SCOPES }}

          # Repository Variables
          export MAYHEM_TOKEN=${{ vars.MAYHEM_TOKEN }}

      - name: Make backend start script executable
        run: chmod +x ./server/start_backend.sh

      - name: Start your API
        run: ./server/start_backend.sh

      - name: Mayhem for API
        uses: ForAllSecure/mapi-action@v1
        continue-on-error: true
        with:
          mayhem-token: ${{ secrets.MAYHEM_TOKEN }}
          api-url: https://dev-swc-backend-1v2c.onrender.com/
          api-spec: https://dev-swc-backend-1v2c.onrender.com/swagger.json
          duration: 60
          sarif-report: mapi.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: mapi.sarif